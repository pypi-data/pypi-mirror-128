<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=yes' />
        <title>ACE</title>
        <link rel="stylesheet" href="./style.css"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
        <script src="./src/ace.js"></script>
        <script src="./src/ext-modelist.js"></script>
        <script src="./src/ext-statusbar.js"></script>
        <script src="./src/theme-tomorrow_night_bright.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div id="toolbar"></div>
        <div id="editor"></div>
        <div id="statusbar"><div class="statustext ace-tomorrow-night-bright"></div><div class="linesep"></div></div>
        <div id="linesepselect">
            <div data-sep="crlf">CRLF [\r\n]</div>
            <div data-sep="lf">LF&nbsp;&nbsp; [&nbsp;&nbsp;\n]</div>
            <div data-sep="cr">CR&nbsp;&nbsp; [\r&nbsp;&nbsp;]</div>
        </div>
        <div id="dialog" class="ace-tomorrow-night-bright"><div class="close">[ X ]</div></div>
    </body>
</html>
