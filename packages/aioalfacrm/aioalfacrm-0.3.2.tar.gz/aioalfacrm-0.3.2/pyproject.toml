[tool.poetry]
name = "aioalfacrm"
version = "0.3.2"
description = "Is an asynchronous implementation for AlfaCRM API"
authors = ["Stanislav Rush <911rush@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/stas12312/aioalfacrm"
repository = "https://github.com/stas12312/aioalfacrm"

keywords = [
    "aioalfacrm",
    "alfacrm",
    "api",
    "wrapper",
    "asyncio",
]

classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.7"
aiohttp = "^3.8.0"


[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
aioresponses = "^0.7.2"
pytest-asyncio = "^0.16.0"
asynctest = "^0.13.0"
aresponses = "^2.1.4"
coverage = "^6.1.1"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
