[metadata]
name = astroscrappy
author = Curtis McCully
author_email = cmccully@lco.global
license = BSD 3-Clause
license_file = licenses/LICENSE.rst
url = https://github.com/astropy/astroscrappy
description = Speedy Cosmic Ray Annihilation Package in Python
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = False
github_project = astropy/astroscrappy

[options]
zip_safe = False
packages = find:
python_requires = >=3.6
setup_requires = setuptools_scm
install_requires = 
	astropy
	numpy

[options.extras_require]
test = 
	Cython
	pytest-astropy
	scipy
docs = 
	sphinx-astropy

[options.package_data]
* = data/*

[tool:pytest]
testpaths = "astroscrappy" "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = -p no:warnings --doctest-rst
doctest_norecursedirs = 
	*/setup_package.py

[coverage:run]
plugins = Cython.Coverage
omit = 
	astroscrappy/_astropy_init*
	astroscrappy/conftest.py
	astroscrappy/*setup_package*
	astroscrappy/tests/*
	astroscrappy/*/tests/*
	astroscrappy/extern/*
	astroscrappy/version*
	*/astroscrappy/_astropy_init*
	*/astroscrappy/conftest.py
	*/astroscrappy/*setup_package*
	*/astroscrappy/tests/*
	*/astroscrappy/*/tests/*
	*/astroscrappy/extern/*
	*/astroscrappy/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

