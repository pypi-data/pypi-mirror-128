type: regex('^Model$', ignore_case=True)
name: regex('^[A-z,0-9,_]+$')
entity: regex('^[A-z,0-9,_]+$',required=False)
documentation: str(required=False)
description: str(required=False)
url: str(required=False)
owners: list(include('email'),required=False)
target: str()
columns: list(include('column'),required=True)
train: include('training', required=False)
predict: include('prediction', required=False)
promote: include('promotion', required=False)
profile: include('profiling', required=False)
query: str()
---
email: str()
column:
  name: str()
  description: str(required=False)
  type: regex('INDEX|TIME_INDEX|TEXT|NUMBER|CATEGORICAL|BOOLEAN|TIMESTAMP|DATE|NUMBERLIST|TEXTLIST',ignore_case=True)
training:
  schedule: include('cron', required=False)
  metric:
    regex('accuracy|balanced_accuracy|f1|f1_macro|f1_micro|f1_weighted|roc_auc|average_precision|precision|precision_macro|precision_micro|precision_weighted|recall|recall_macro|recall_micro|recall_weighted|log_loss|pac_score|root_mean_squared_error|mean_squared_error|mean_absolute_error|mean_absolute_error|r2',ignore_case=True,
    required=False)
  optimization:
    regex('auto_stack|hyperparameter_tune', ignore_case=True, required=False)
  advanced: str(required=False)
prediction:
  schedule: include('cron', required=False)
  incremental: bool()
promotion:
  policy: regex('LATEST|BEST|MANUAL',ignore_case=True,required=False)
profiling:
  schedule: include('cron', required=False)
cron:
  regex('^(@(annually|yearly|monthly|weekly|daily|hourly|reboot))|(@every(\d+(ns|us|Âµs|ms|s|m|h))+)|((((\d+,)+\d+|(\d+(\/|-)\d+)|\d+|\*)
  ?){5,7})$')
