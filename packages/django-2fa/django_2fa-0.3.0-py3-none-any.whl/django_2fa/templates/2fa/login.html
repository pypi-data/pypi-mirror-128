{% extends "2fa/base.html" %}{% load i18n %}
{% block title %}{% translate "2nd Factor Login" %}{% endblock %}
{% block content %}
<div id="content-main">
  <h2>{% translate "Choose a device to verify your login:" %}</h2>
  <ul>
    {% for d in devices %}
    <li><a href="{% url 'django_2fa:verify' d.id %}?{{ next_field }}={{ next|urlencode }}">{{ d.name }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
