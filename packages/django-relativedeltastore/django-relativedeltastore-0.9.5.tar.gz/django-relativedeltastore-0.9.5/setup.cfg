[metadata]
name = django-relativedeltastore
version = 0.9.5
author = anfema GmbH
author_email = contact@anfe.ma
description = Django model field to store relativedelta from python-dateutil
long_description = file:README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://github.com/anfema/django-ses-sns-tracker
classifiers = 
	Framework :: Django :: 2.2
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.6
packages = find:
install_requires = 
	python-dateutil
	Django>=2.2

[options.packages.find]
exclude = 
	tests
	tests.*

[coverage:report]
fail_under = 100

[flake8]
extend-exclude = locale,templates,migrations
max-line-length = 120

[isort]
lines_after_imports = 2
known_future_library = future
known_first_party = relativedeltastore
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
skip = migrations

[egg_info]
tag_build = 
tag_date = 0

