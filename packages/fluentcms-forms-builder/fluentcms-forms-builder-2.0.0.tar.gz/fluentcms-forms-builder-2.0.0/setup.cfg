[metadata]
name = fluentcms-forms-builder
version = 2.0.0
description = A django-forms-builder plugin for django-fluent-pages
long_description = file: README.rst, CHANGES.rst
long_description_content_type = text/x-rst
author = Basil Shubin
author_email = basil.shubin@gmail.com
url = https://github.com/bashu/fluentcms-forms-builder/
download_url = https://github.com/bashu/fluentcms-forms-builder/zipball/master
license = Apache License, Version 2
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Framework :: Django
	Framework :: Django :: 2.0
	Framework :: Django :: 2.1
	Framework :: Django :: 2.2
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	django-fluent-contents>=2.0
	django-forms-builder>0.13
	django-polymorphic<3.0
	django-any-urlfield

[options.packages.find]
exclude = 
	example

[options.extras_require]
develop = 
	tox
	django
test = 
	coverage

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs

[egg_info]
tag_build = 
tag_date = 0

