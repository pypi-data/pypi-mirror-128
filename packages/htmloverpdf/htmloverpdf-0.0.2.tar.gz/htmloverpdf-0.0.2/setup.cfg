[metadata]
name = htmloverpdf
description = Render a HTML overlay over existing PDF files.
long_description = file: README.rst
keywords = pdf
author = Barnaby Shearer
author_email = b@zi.is
repository = "https://github.com/BarnabyShearer/htmloverpdf"
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	weasyprint==52.*
	pygobject
	cairocffi
	lxml
	lxml-stubs
python_requires = >=3.7

[options.package_data]
* = py.typed, *.c, *.h

[options.entry_points]
console_scripts = 
	htmloverpdf = htmloverpdf.__main__:main

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

