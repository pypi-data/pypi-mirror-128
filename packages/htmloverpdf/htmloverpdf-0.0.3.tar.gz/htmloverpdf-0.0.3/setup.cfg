[metadata]
name = htmloverpdf
description = Render a HTML overlay over existing PDF files.
long_description = file: README.rst
keywords = pdf
author = Barnaby Shearer
author_email = b@zi.is
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
project_urls = 
	Source = https://github.com/BarnabyShearer/htmloverpdf
	Tracker = https://github.com/BarnabyShearer/htmloverpdf/issues
	Documentation = https://htmloverpdf.readthedocs.io/en/latest/

[options]
packages = find:
install_requires = 
	weasyprint<53
	pygobject
	pycairo
	cairocffi
	lxml
	lxml-stubs
python_requires = >=3.7

[options.package_data]
* = py.typed, *.c, *.h

[options.entry_points]
console_scripts = 
	htmloverpdf = htmloverpdf.__main__:main

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

