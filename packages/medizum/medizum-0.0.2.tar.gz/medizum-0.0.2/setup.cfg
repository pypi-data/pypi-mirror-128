[metadata]
name = medizum
version = 0.0.2
author = Matheus Victor, Vinicius Dias
author_email = matheusvictorufpi@gmail.com
description = Pacote para gerar dados simples.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/taotamat/medizum
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= medizum
packages = find:
python_requires = >=3.8
install_requires = 
	pandas>=1.2.4
	Pillow>=7.0.0

[options.packages.find]
where = medizum

[egg_info]
tag_build = 
tag_date = 0

