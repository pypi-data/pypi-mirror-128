[tool.poetry]
name = "minica-api-pihole-client"
version = "0.1.0"
description = "Inject minica-api domain messages into pihole dns"
authors = ["Bj√∏rn Snoen <bjorn.snoen@gmail.com>"]
license = "GPLv3"
packages = [
    { include="minica_api_pihole", from="src" },
]

[tool.poetry.dependencies]
python = "^3.9"
paho-mqtt = "^1.6.1"
click = "^8.0.3"
dataclasses-json = "^0.5.6"

[tool.poetry.dev-dependencies]
black = "^21.11b1"
isort = "^5.10.1"

[tool.poetry.scripts]
minica-pihole-sync = 'minica_api_pihole.main:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
